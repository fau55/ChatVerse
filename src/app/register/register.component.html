<section class="signup m-0">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Register</h2>
                <form class="register-form" id="register-form" [formGroup]="userControl">
                    <div class="row my-4">
                        <div class="col">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="First Name"
                                    formControlName="firstName" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Last Name"
                                    formControlName="lastName" />
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-end">
                            <div class="form-group">
                                <label for="pass"><i class=""></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"
                                    formControlName="password" #pass />
                                <img src="../../assets/images/eye.png" class="" width="25" height="25" alt=""
                                    (click)="togglePass()">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Confirm Password"
                                    formControlName="confirmPass" />
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Email Id"
                                    formControlName="email" />
                            </div>
                        </div>
                    </div>
                    <div class="row ps-5 my-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-2">
                                    <label for="gender" class="label-gender">Gender :</label>
                                </div>
                                <div class="col">
                                    <select name="gender" class="form-control" placeholder="Gender:"
                                        formControlName="gender">
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="Registerbtn mt-2" (click)="registerUser()">Register</button>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/login" class="signup-image-link">Already Have an Account?</a>
            </div>
        </div>
    </div>
</section>
