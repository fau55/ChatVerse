<div class="container-fluid m-0 p-0">
    <div class="row">
        <div class="col-md-12 chatList">
            <div class="row ">
                <div class="col-3 logo"></div>
                <div class="col pt-2">
                    <h4 class="h4-chatlist">ChatVerse</h4>

                </div>
                <div class="col text-end me-2 mt-2">
                    <img src="assets/images/user_1144709.png" width="60" height="50" alt=""
                        (click)="getUserInfo()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                        aria-controls="offcanvasExample" class="mainProfile">
                    <!-- data-bs-toggle="modal"
                       data-bs-target="#exampleModal" -->
                </div>
            </div>
            <input type="text" class="form-control mt-1  mb-2 searchInp" [(ngModel)]="searchName"
                placeholder="Search name" />
            <div class="row">
                <div class="col-4 " id="chatList">
                    <div class="row">
                        <div class="col-md-12 m-auto mt-2">
                            <div class="card text-start my-4" *ngFor="let user of userArray | searchByName: searchName"
                                [ngClass]="{'hide': user._id === currentUserId}">
                                <a (click)="chatWith(user)">
                                    <div class="row">
                                        <div class="col-md-2 ">
                                            <img class="card-img-top listProfile" src="{{user.profilePhoto}}"
                                                width="30px" alt="Title" />
                                        </div>
                                        <div class="col">
                                            <div class="card-body">
                                                <h6 class="card-title mt-2"><b>{{user.firstName}} {{user.lastName}}</b>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- user modal  -->
<!-- Button trigger modal -->

    Launch demo modal

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User Profile</h5>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">User Profile</h5>
        <button type="button" class="btn-close  text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="card text-start">
            <div class="row">
                <div class="col text-end m-2">
                    <!-- <div > -->
                    <label for="file-upload" id="image" class="custom-file-upload" data-bs-toggle="modal" data-bs-target="#upload">
                    </label>
                    <!-- </div> -->
                </div>
            </div>
            <!-- <img src="../../assets/images/pencil_182976.png" class="editImage" width="40" height="40" alt=""> -->
            <img class="card-img-top profile m-auto py-0 my-0" src={{myProfile}}
                alt="Title" />
            <div class="row">
                <div class="col mt-3 text-center">
                    <h6 class="aboutUs">"{{status}}"
                        <svg class="" data-bs-toggle="modal" data-bs-target="#status" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                                d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
                        </svg>
                    </h6>
                </div>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{myName}}
                    <svg data-bs-toggle="modal" data-bs-target="#name" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
                    </svg>
                </h4>
                <h5 class="card-text my-4 py-4 ">{{myEmail}}</h5>
                <div class="row">
                    <div class="col">
                        <a href="#">Change Password?</a>
                    </div>
                </div>
                <div class="row mt-5 ">
                    <div class="col ">
                        <button (click)="userLogout()">Logout</button>
                    </div>
                </div>
                <p class="card-text date my-0">created on: {{createdThisAccountOn | date:'dd MMM yyyy'}}</p>
            </div>
        </div>
    </div>
</div>


<!-- profile pic upload  -->
  <!-- Modal -->
  <div class="modal fade" id="upload" tabindex="-1" aria-labelledby="upload1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="upload1">Update Profile Pic</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <upload-dropzone [options]="options" [onUpdate]="onUpdate" [width]="width" [height]="height" upload
            multi="false">
        </upload-dropzone>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSave()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- to Update status -->
    <!-- Modal -->
  <div class="modal fade" id="status" tabindex="-1" aria-labelledby="statusModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModal">Update Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)]="status" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateStatus()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- to update firstName and lastName  -->
     <!-- Modal -->
     <div class="modal fade" id="name" tabindex="-1" aria-labelledby="nameModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nameModal">Update Name</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" [(ngModel)]="myFirstName" class="form-control mt-2">
              <input type="text" [(ngModel)]="myLastName" class="form-control mt-2">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateName()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
